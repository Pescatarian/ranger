<!DOCTYPE html>
<html>
<head>
    <title>Ranger</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #4CAF50;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
        }

        .main-container {
            flex: 1;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 100px);
            gap: 1px;
            background-color: #2d2d2d;
            padding: 1px;
            width: fit-content;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #1a1a1a;
            border: 1px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }

        .button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        /* Range Builder Sidebar */
        .sidebar {
            width: 400px;
            background-color: #2d2d2d;
            padding: 20px;
            border-left: 1px solid #444;
            display: none; /* Hidden by default */
        }

        .sidebar.active {
            display: block;
        }

        .range-grid {
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            gap: 2px;
            margin-top: 20px;
        }

        .range-cell {
            aspect-ratio: 1;
            background-color: #1a1a1a;
            border: 1px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            color: #4CAF50;
        }

        .range-cell:hover {
            background-color: #2d2d2d;
        }

        .range-cell.selected {
            background-color: #4CAF50;
            color: white;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="controls">
            <button class="button" onclick="toggleMode()">View Mode</button>
            <button class="button" onclick="toggleRangeBuilder()">Range Builder</button>
        </div>
        <div class="grid-container" id="grid"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <h2>Range Builder</h2>
        <div class="range-grid" id="rangeGrid"></div>
    </div>

    <script>
        function createGrid() {
            const grid = document.getElementById('grid');
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const cellId = `${String.fromCharCode(65 + j)}${i + 1}`;
                    cell.textContent = cellId;
                    grid.appendChild(cell);
                }
            }
        }

        function createRangeGrid() {
            const rangeGrid = document.getElementById('rangeGrid');
            const ranks = ['A', 'K', 'Q', 'J', 'T', '9', '8', '7', '6', '5', '4', '3', '2'];
            
            for (let i = 0; i < ranks.length; i++) {
                for (let j = i; j < ranks.length; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'range-cell';
                    // If same rank, it's a pair
                    // If different ranks, add 's' for suited, 'o' for offsuit
                    const hand = ranks[i] + ranks[j] + (i === j ? '' : (i < j ? 's' : 'o'));
                    cell.textContent = hand;
                    cell.onclick = () => toggleRangeCell(cell);
                    rangeGrid.appendChild(cell);
                }
            }
        }

        function toggleMode() {
            console.log('Mode toggled');
        }

        function toggleRangeBuilder() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function toggleRangeCell(cell) {
            cell.classList.toggle('selected');
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            createGrid();
            createRangeGrid();
        });
    </script>
</body>
</html>

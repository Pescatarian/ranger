<!DOCTYPE html>
<html>
<head>
    <title>Ranger</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #4CAF50;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
        }

        .main-container {
            flex: 1;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 100px);
            gap: 1px;
            background-color: #2d2d2d;
            padding: 1px;
            width: fit-content;
            aspect-ratio: 1;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #1a1a1a;
            border: 1px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }

        .cell-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell-id {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 12px;
            opacity: 0.7;
        }

        .button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        .button.active {
            background-color: #45a049;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        /* Range Builder Sidebar */
        .sidebar {
            width: 400px;
            background-color: #2d2d2d;
            padding: 20px;
            border-left: 1px solid #444;
            display: none;
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
        }

        .sidebar.active {
            display: block;
        }

        .sidebar h2 {
            color: #4CAF50;
            margin-top: 60px;
        }

        .range-grid {
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            grid-template-rows: repeat(13, 1fr);
            gap: 2px;
            margin-top: 20px;
            width: 360px;
            aspect-ratio: 1;
            margin-left: auto;
            margin-right: auto;
        }

        .range-cell {
            aspect-ratio: 1;
            background-color: #1a1a1a;
            border: 1px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            color: #4CAF50;
        }

        .range-cell:hover {
            background-color: #2d2d2d;
        }

        .range-cell.selected {
            background-color: #4CAF50;
            color: white;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .grid-container.hidden {
            display: none;
        }

        .range-text {
            width: 100%;
            height: 100px;
            background-color: #1a1a1a;
            color: #4CAF50;
            border: 1px solid #444;
            padding: 10px;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            resize: vertical;
        }

        .cell[draggable="true"] {
            cursor: move;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="controls">
            <button id="viewModeBtn" class="button active" onclick="toggleViewMode()">View Mode</button>
            <button id="rangeBuilderBtn" class="button" onclick="toggleRangeBuilder()">Range Builder</button>
        </div>
        <div class="grid-container" id="grid"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <h2>Range Builder</h2>
        <div class="range-grid" id="rangeGrid"></div>
        <textarea id="rangeText" class="range-text" placeholder="Selected hands will appear here..."></textarea>
        <button class="button" onclick="saveToCell()" style="margin-top: 10px;">Save to Cell</button>
    </div>

    <script>
        let isViewMode = true;
        let isRangeBuilderOpen = false;
        let selectedCell = null;
        const cellData = new Map();

        function createGrid() {
            const grid = document.getElementById('grid');
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const cellId = `${String.fromCharCode(65 + j)}${i + 1}`;
                    
                    const cellContent = document.createElement('div');
                    cellContent.className = 'cell-content';
                    
                    const cellIdSpan = document.createElement('span');
                    cellIdSpan.className = 'cell-id';
                    cellIdSpan.textContent = cellId;
                    
                    cell.appendChild(cellIdSpan);
                    cell.appendChild(cellContent);
                    cell.dataset.id = cellId;
                    
                    cell.addEventListener('click', selectCell);
                    cell.setAttribute('draggable', true);
                    cell.addEventListener('dragstart', handleDragStart);
                    cell.addEventListener('dragover', handleDragOver);
                    cell.addEventListener('drop', handleDrop);
                    
                    grid.appendChild(cell);
                }
            }
        }

        function createRangeGrid() {
            const rangeGrid = document.getElementById('rangeGrid');
            const ranks = ['A', 'K', 'Q', 'J', 'T', '9', '8', '7', '6', '5', '4', '3', '2'];
            
            for (let i = 0; i < ranks.length; i++) {
                for (let j = 0; j < ranks.length; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'range-cell';
                    
                    // Only create valid hands
                    if (i <= j) {
                        const hand = ranks[i] + ranks[j] + (i === j ? '' : (i < j ? 'o' : 's'));
                        cell.textContent = hand;
                        cell.onclick = () => toggleRangeCell(cell);
                    }
                    
                    rangeGrid.appendChild(cell);
                }
            }
        }

        function toggleViewMode() {
            isViewMode = true;
            isRangeBuilderOpen = false;
            
            document.getElementById('viewModeBtn').classList.add('active');
            document.getElementById('rangeBuilderBtn').classList.remove('active');
            
            document.getElementById('grid').classList.remove('hidden');
            document.getElementById('sidebar').classList.remove('active');
        }

        function toggleRangeBuilder() {
            isRangeBuilderOpen = !isRangeBuilderOpen;
            isViewMode = !isRangeBuilderOpen;
            
            document.getElementById('viewModeBtn').classList.toggle('active', !isRangeBuilderOpen);
            document.getElementById('rangeBuilderBtn').classList.toggle('active', isRangeBuilderOpen);
            
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('grid').classList.toggle('hidden', isRangeBuilderOpen);
        }

        function toggleRangeCell(cell) {
            cell.classList.toggle('selected');
            updateRangeText();
        }

        function updateRangeText() {
            const selected = [...document.querySelectorAll('.range-cell.selected')]
                .map(cell => cell.textContent)
                .join(', ');
            document.getElementById('rangeText').value = selected;
        }

        function selectCell(e) {
            if (!isViewMode) return;
            if (selectedCell) {
                selectedCell.style.border = '1px solid #444';
            }
            selectedCell = e.currentTarget;
            selectedCell.style.border = '2px solid #4CAF50';
        }

        function saveToCell() {
            if (!selectedCell) {
                alert('Please select a cell first');
                return;
            }
            
            const rangeText = document.getElementById('rangeText').value;
            cellData.set(selectedCell.dataset.id, rangeText);
            
            const content = selectedCell.querySelector('.cell-content');
            content.innerHTML = 'ðŸ“';
            
            toggleRangeBuilder();
        }

        function handleDragStart(e) {
            if (!isViewMode) return;
            e.dataTransfer.setData('text/plain', e.target.dataset.id);
        }

        function handleDragOver(e) {
            if (!isViewMode) return;
            e.preventDefault();
        }

        function handleDrop(e) {
            if (!isViewMode) return;
            e.preventDefault();
            const sourceId = e.dataTransfer.getData('text/plain');
            const targetId = e.target.closest('.cell').dataset.id;
            
            const sourceData = cellData.get(sourceId);
            const targetData = cellData.get(targetId);
            
            if (sourceData) cellData.set(targetId, sourceData);
            if (targetData) cellData.set(sourceId, targetData);
            
            updateCellContent(sourceId);
            updateCellContent(targetId);
        }

        function updateCellContent(cellId) {
            const cell = document.querySelector(`[data-id="${cellId}"]`);
            const content = cell.querySelector('.cell-content');
            const data = cellData.get(cellId);
            content.innerHTML = data ? 'ðŸ“' : '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            createGrid();
            createRangeGrid();
            toggleViewMode();
        });
    </script>
</body>
</html>

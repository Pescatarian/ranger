<!DOCTYPE html>
<html>
<head>
    <title>Ranger</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #4CAF50;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 100px);
            gap: 1px;
            background-color: #2d2d2d;
            padding: 1px;
            width: fit-content;
            margin: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #1a1a1a;
            border: 1px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }

        .button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <button class="button" onclick="toggleMode()">View Mode</button>
    <button class="button" onclick="toggleRangeBuilder()">Range Builder</button>
    
    <div class="grid-container" id="grid"></div>

    <script>
        function createGrid() {
            const grid = document.getElementById('grid');
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const cellId = `${String.fromCharCode(65 + j)}${i + 1}`;
                    cell.textContent = cellId;
                    grid.appendChild(cell);
                }
            }
        }

        function toggleMode() {
            // Mode toggle functionality will go here
            console.log('Mode toggled');
        }

        function toggleRangeBuilder() {
            // Range builder toggle functionality will go here
            console.log('Range builder toggled');
        }

        // Create grid when page loads
        document.addEventListener('DOMContentLoaded', createGrid);
    </script>
</body>
</html>
